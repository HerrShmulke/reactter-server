type Query {
  posts: [Post!]
  post(id: ID!): Post
}

type Mutation {
  addPost(postAddInput: PostAddInput): Boolean
  addLike(postId: ID!, userId: ID!): Boolean
}

type Post {
  id: ID!
  message: String!
  owner: User!
  mention: Post
  mentionBy: [Post]
}

input PostAddInput {
  message: String!
  ownerId: Int!
  mention: Int
}
