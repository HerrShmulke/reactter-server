type Query {
  posts: [Post!]
  post(id: ID!): Post
}

type Mutation {
  createPost(postCreateInput: PostCreateInput): Boolean
}

type Post {
  id: ID!
  message: String!
  owner: User!
  mention: Post
  mentionBy: [Post]
}

input PostCreateInput {
  message: String!
  ownerId: Int!
  mention: Int
}
