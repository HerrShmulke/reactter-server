type Query {
  user(id: ID!): User
}

type Mutation {
  registerUser(userRegisterInput: UserRegisterInput): Boolean
  userLogin(name: String, password: String): Boolean
  killAllSessions: Boolean
}

type User {
  id: ID!
  name: String!
  ownedPosts: [Post!]
}

input UserRegisterInput {
  name: String!
  password: String!
}
